services:
  server:
    build:
      context: .
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432//contentcreator?schema=public
    ports:
      - 3000:3000

  db:
    image: postgres
    restart: always
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  db-data:

